<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <div class="output">0</div>
        <div id="keyline1">
            <button>AC</button>
            <button>+/-</button>
            <button>%</button>
            <button class="operation key">รท</button>
        </div>
      <div class="input">
        <div id="keyline2">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operation">ร</button>
        </div>
        <div id="keyline3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operation">+</button>
        </div>
        <div id="keyline4">
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button class="operation">-</button>
        </div>
        <div id="keyline5">
            <button id="key-0">0</button>
            <button id="key-dot">.</button>
            <button id="key-equal" class="operation">=</button>
        </div>
      </div>
    </div>
</body>
</html>
